<h3 class="secondary-header" id="tables-example">Basic example</h3>

<p>For basic styling&mdash;light padding and only horizontal dividers&mdash;add the base class <code>.table</code> to any <code>&lt;table&gt;</code>. It may seem super redundant, but given the widespread use of tables for other plugins like calendars and date pickers, we've opted to isolate our custom table styles.</p>

<div ng-include="'table-basic-example.html'" class="bs-example"></div>

<div class="highlight" hljs include="'table-basic-example.html'" language="html"></div>


<!-- Templates -->

<script type="text/ng-template" id="table-basic-example.html">
<table class="table table-default">
    <thead>
        <tr>
            <th class="center"><label><input type="checkbox" class="ark-checkbox"><span></span></label></th>
            <th class="center">#</th>
            <th>First Name<span class="table-nav"></span></th>
            <th>Last Name<span class="table-nav"></span></th>
            <th class="figures-head">Figures<span class="table-nav-figures"></span></th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td class="center"><label><input type="checkbox" class="ark-checkbox"><span></span></label></td>
            <td class="center">1</td>
            <td>Mark</td>
            <td>Otto</td>
            <td class="figures">3.596854</td>
        </tr>
        <tr>
            <td class="center"><label><input type="checkbox" class="ark-checkbox"><span></span></label></td>
            <td class="center">2</td>
            <td>Jacob</td>
            <td>Thornton</td>
            <td class="figures">156.4879</td>
        </tr>
        <tr>
            <td class="center"><label><input type="checkbox" class="ark-checkbox"><span></span></label></td>
            <td class="center">3</td>
            <td>Larry</td>
            <td>the Bird</td>
            <td class="figures">198.4651</td>
        </tr>
    </tbody>
</table>
</script>
